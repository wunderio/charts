suite: drupal ingress
templates:
  - drupal-ingress.yaml
  - checks.yaml
capabilities:
  apiVersions:
    - pxc.percona.com/v1
tests:
  - it: is a ingress
    template: drupal-ingress.yaml
    asserts:
      - isKind:
          of: Ingress

  - it: uses traefik ingress class (pre 1.18)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - networking.k8s.io/v1beta1
    asserts:
      - equal:
          path: metadata.annotations['kubernetes.io/ingress.class']
          value: 'traefik'

  - it: uses traefik ingress class (1.18+)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 22
      apiVersions:
        - networking.k8s.io/v1
    asserts:
      - equal:
          path: 'spec.ingressClassName'
          value: 'traefik'

  - it: sets correct hostname for deployment
    template: drupal-ingress.yaml
    set:
      environmentName: 'foo'
      projectName: 'bar'
      clusterDomain: 'baz'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'foo.bar.baz'

  - it: sets correct hostname for deployment when projectName is absent
    template: drupal-ingress.yaml
    set:
      environmentName: 'foo'
      clusterDomain: 'baz'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'foo.namespace.baz'

  - it: directs traefik requests to drupal service by default (cm 0.8)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - certmanager.k8s.io/v1alpha1
        - networking.k8s.io/v1beta1
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: 'RELEASE-NAME-drupal'

  - it: directs traefik requests to drupal service by default (cm 1.4+)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 18
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: 'RELEASE-NAME-drupal'

  - it: directs traefik requests to varnish service when varnish is enabled (cm 0.8)
    template: drupal-ingress.yaml
    set:
      varnish.enabled: true
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - certmanager.k8s.io/v1alpha1
        - networking.k8s.io/v1beta1
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.serviceName
          value: 'RELEASE-NAME-varnish'

  - it: directs traefik requests to varnish service when varnish is enabled (cm 1.4+)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 18
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    set:
      varnish.enabled: true
    asserts:
      - equal:
          path: spec.rules[0].http.paths[0].backend.service.name
          value: 'RELEASE-NAME-varnish'

  - it: uses correct ingress api version (cm legacy pre 1.4)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - certmanager.k8s.io/v1alpha1
        - networking.k8s.io/v1beta1
    asserts:
      - equal:
          path: apiVersion
          value: 'networking.k8s.io/v1beta1'

  - it: uses correct ingress api version when multiple api versions are available
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 18
      apiVersions:
        - cert-manager.io/v1
        - certmanager.k8s.io/v1alpha1
        - networking.k8s.io/v1
        - networking.k8s.io/v1beta1
    asserts:
      - equal:
          path: apiVersion
          value: 'networking.k8s.io/v1'

  - it: shortens long project names
    template: drupal-ingress.yaml
    set:
      projectName: 'client-fi-longclient-longproject-backend'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'release-name.client-fi-longclient-longpra6b.silta.wdr.io'

  - it: shortens long branch names
    template: drupal-ingress.yaml
    set:
      environmentName: 'feature/my-project-shortname-12345-with-additional-description'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'feature-my-project-shortname-12345-witdb6.namespace.silta.wdr.io'

  - it: shortens branch names more when project name is already long
    template: drupal-ingress.yaml
    set:
      projectName: 'client-fi-longclient-longproject-backend'
      environmentName: 'feature/my-project-shortname-12345-with-additional-description'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'feature-my-projecdb6.client-fi-longclient-longpra6b.silta.wdr.io'

  - it: takes a hostname prefix
    template: drupal-ingress.yaml
    set:
      domainPrefixes: ['qux', 'quux', '*']
      environmentName: 'foo'
      projectName: 'bar'
      clusterDomain: 'baz'
    asserts:
      - equal:
          path: spec.rules[0].host
          value: 'foo.bar.baz'
      - equal:
         path: spec.rules[1].host
         value: 'qux.foo.bar.baz'
      - equal:
         path: spec.rules[2].host
         value: 'quux.foo.bar.baz'
      - equal:
         path: spec.rules[3].host
         value: '*.foo.bar.baz'

  - it: exposeDomains - uses default ingress type and has correct hostname (pre 1.18)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - networking.k8s.io/v1beta1
    set:
      ingress:
        default:
          type: foo
      exposeDomains:
        bar:
          hostname: bar.baz
    asserts:
      - documentIndex: 1
        equal:
          path: metadata.annotations['kubernetes.io/ingress.class']
          value: 'foo'

  - it: exposeDomains - uses default ingress type and has correct hostname (1.18+)
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 22
      apiVersions:
        - networking.k8s.io/v1
    set:
      ingress:
        default:
          type: foo
      exposeDomains:
        bar:
          hostname: bar.baz
    asserts:
      - documentIndex: 1
        equal:
          path: 'spec.ingressClassName'
          value: 'foo'

  - it: exposeDomains - has correct hostname
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
    asserts:
      - documentIndex: 1
        equal:
          path: spec.rules[0].host
          value: 'foo.bar'

  - it: exposeDomains - ssl redirect is enabled by default
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        foo:
          hostname: foo.bar
    asserts:
      - documentIndex: 1
        equal:
          path: metadata.annotations['ingress.kubernetes.io/ssl-redirect']
          value: 'true'

  - it: exposeDomains - can disable ssl for a certain ingress
    template: drupal-ingress.yaml
    set:
      ingress:
        nossl:
          tls: false
          redirect-https: false
      exposeDomains:
        foo:
          hostname: foo.bar
          ingress: nossl
    asserts:
      - documentIndex: 1
        equal:
          path: metadata.annotations['traefik.ingress.kubernetes.io/frontend-entry-points']
          value: 'http'
      - documentIndex: 1
        notExists:
          path: metadata.annotations['ingress.kubernetes.io/ssl-redirect']

  - it: exposeDomains - can disable ssl redirect
    template: drupal-ingress.yaml
    set:
      ingress:
        nossl:
          redirect-https: false
      exposeDomains:
        foo:
          hostname: foo.bar
          ingress: nossl
    asserts:
      - documentIndex: 1
        notExists:
          path: metadata.annotations['ingress.kubernetes.io/ssl-redirect']

  - it: exposeDomains - multiple hostnames can use the same ingress
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        foo:
          hostname: foo.baz
        bar:
          hostname: bar.baz

    asserts:
      - documentIndex: 1
        equal:
          path: 'spec.rules[1].host'
          value: 'foo.baz'
      - documentIndex: 1
        equal:
          path: 'spec.rules[0].host'
          value: 'bar.baz'

  - it: exposeDomains - can supply staticIpAddressName for gce type ingress
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
          ingress: gce
      ingress:
        gce:
          staticIpAddressName: baz
    asserts:
      - documentIndex: 1
        equal:
          path: metadata.annotations['kubernetes.io/ingress.global-static-ip-name']
          value: 'baz'

  - it: exposeDomains - non-gce ingress path wildcard for kubernetes <1.19
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
    asserts:
      - documentIndex: 1
        equal:
          path: spec.rules[0].http.paths[0].path
          value: '/'

  - it: exposeDomains - non-gce ingress path without wildcard for kubernetes 1.19+
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 19
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
    asserts:
      - documentIndex: 1
        equal:
          path: spec.rules[0].http.paths[0].path
          value: '/'

  - it: exposeDomains - gce ingress path wildcard for kubernetes <1.19
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 17
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
          ingress: gce
      ingress:
        gce:
          staticIpAddressName: baz
    asserts:
      - documentIndex: 1
        equal:
          path: spec.rules[0].http.paths[0].path
          value: '/*'

  - it: exposeDomains - gce ingress path without wildcard for kubernetes 1.19+
    template: drupal-ingress.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 19
      apiVersions:
        - cert-manager.io/v1
        - networking.k8s.io/v1
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
          ingress: gce
      ingress:
        gce:
          staticIpAddressName: baz
    asserts:
      - documentIndex: 1
        equal:
          path: spec.rules[0].http.paths[0].path
          value: '/'

  - it: prevents limit connections above 65536 for default ingress
    template: checks.yaml
    set:
      ingress:
        default:
          extraAnnotations:
            'nginx.ingress.kubernetes.io/limit-connections': '65537'
    asserts:
      - failedTemplate:
          errorMessage: "nginx.ingress.kubernetes.io/limit-connections cannot be greater than 65536"

  - it: allows limit connections above 65536 for default ingress
    template: checks.yaml
    set:
      ingress:
        default:
          extraAnnotations:
            'nginx.ingress.kubernetes.io/limit-connections': '65536'
    asserts:
      - notFailedTemplate:
          errorMessage: "nginx.ingress.kubernetes.io/limit-connections cannot be greater than 65536"

  - it: prevents limit connections above 65536 for enabled exposeDomains ingress
    template: checks.yaml
    set:
      exposeDomains:
        bar:
          hostname: foo.bar
          ingress: baz
      ingress:
        baz:
          extraAnnotations:
            'nginx.ingress.kubernetes.io/limit-connections': '65537'
    asserts:
      - failedTemplate:
          errorMessage: "nginx.ingress.kubernetes.io/limit-connections cannot be greater than 65536"

  - it: uses custom TLS secret when ssl.existingTLSSecret is defined
    template: drupal-ingress.yaml
    set:
      ssl:
        existingTLSSecret: my-tls-secret
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: my-tls-secret

  - it: uses default TLS secret
    template: drupal-ingress.yaml
    asserts:
      - equal:
          path: spec.tls[0].secretName
          value: RELEASE-NAME-tls

  - it: uses default TLS secret for exposeDomains
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        foo:
          hostname: foo.bar
          ssl:
            enabled: true
    asserts:
      - documentIndex: 0
        equal:
          path: spec.tls[0].secretName
          value: RELEASE-NAME-tls
      - documentIndex: 0
        equal:
          path: spec.tls[0].hosts[0]
          value: release-name.namespace.silta.wdr.io
      - documentIndex: 1
        equal:
          path: spec.tls[0].secretName
          value: RELEASE-NAME-tls-foo
      - documentIndex: 1
        equal:
          path: spec.tls[0].hosts[0]
          value: foo.bar

  - it: uses custom TLS secret for exposeDomains
    template: drupal-ingress.yaml
    set:
      exposeDomains:
        foo:
          hostname: foo.bar
          ssl:
            enabled: true
            existingTLSSecret: my-foo-tls-secret
    asserts:
      - documentIndex: 0
        equal:
          path: spec.tls[0].secretName
          value: RELEASE-NAME-tls
      - documentIndex: 0
        equal:
          path: spec.tls[0].hosts[0]
          value: release-name.namespace.silta.wdr.io
      - documentIndex: 1
        equal:
          path: spec.tls[0].secretName
          value: my-foo-tls-secret
      - documentIndex: 1
        equal:
          path: spec.tls[0].hosts[0]
          value: foo.bar
