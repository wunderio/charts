{{- if .Values.deploymentRemover.enabled }}
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ .Release.Name }}-deployment-remover
  namespace: {{ .Release.Namespace }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-deployment-remover
  namespace: {{ .Release.Namespace }}
rules:
- apiGroups:
  - ""
  resources:
  - configmaps
  - services
  - persistentvolume
  - persistentvolumeclaims
  - serviceaccounts
  - pods
  - pods/log
  - pods/exec
  - pods/portforward
  - secrets
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - ""
  resources:
  - namespaces
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - ""
  resources:
  - resourcequotas
  - limitranges
  - endpoints
  - events
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - apps
  resources:
  - statefulsets
  - deployments
  - replicasets
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - autoscaling
  resources:
  - horizontalpodautoscalers
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - batch
  resources:
  - jobs
  - cronjobs
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - rbac.authorization.k8s.io
  resources:
  - roles
  - rolebindings
  verbs:
  - list
  - get
  - watch
  - delete
- apiGroups:
  - policy
  resources:
  - poddisruptionbudgets
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - networking.k8s.io
  resources:
  - ingresses
  - networkpolicies
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - apiextensions.k8s.io
  resources:
  - customresourcedefinitions
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - events.k8s.io
  resources:
  - events
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - discovery.k8s.io
  resources:
  - endpointslices
  verbs:
  - list
  - get
  - watch
- apiGroups:
  - certmanager.k8s.io
  resources:
  - certificates
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - acme.cert-manager.io
  resources:
  - challenges
  - orders
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - cert-manager.io
  resources:
  - certificaterequests
  - issuers
  - clusterissuers
  - certificates
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - cloud.google.com
  resources:
  - backendconfigs
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get
- apiGroups:
  - pxc.percona.com
  resources:
  - perconaxtradbclusterbackups
  - perconaxtradbclusterrestores
  - perconaxtradbclusters
  - perconaxtradbbackups
  verbs:
  - update
  - create
  - patch
  - watch
  - delete
  - list
  - get

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ .Release.Name }}-deployment-remover
subjects:
- kind: ServiceAccount
  name: {{ .Release.Name }}-deployment-remover
  namespace: {{ .Release.Namespace }}
roleRef:
  kind: ClusterRole
  name: {{ .Release.Name }}-deployment-remover
  apiGroup: rbac.authorization.k8s.io

{{- end }}