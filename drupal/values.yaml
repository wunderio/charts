
# These variables are build-specific and should be passed via the --set parameter.
nginx:
  image: 'you need to pass in a value for nginx.image to your helm chart'
drupal:
  image: 'you need to pass in a value for drupal.image to your helm chart'
  env:
  #these are added to drupal environment
    PHP_FPM_CLEAR_ENV: "no"

mariadb:
  master:
    persistence:
      storageClass: standard
  replication:
    enabled: false
  rootUser:
    password: "{{ randAlphaNum 10 }}" # pass in a value to your helm chart to override this
  db:
    name: drupal
    user: drupal
    password: "{{ randAlphaNum 10 }}" # pass in a value to your helm chart to override this

ingress:
  hostname: "silta.wdr.io"

secrets:
    hashsalt: "template-hash-salt"

commands:
  postinstall: |
    cd web;
    bootstrapped=$(drush status --field=bootstrap);
    if [[ $bootstrapped = *'Success'* ]]; then drush updatedb -n; drush config-import -n; drush entity-updates -n;
    else drush site-install -n config_installer; conf_count=$(ls ../config/sync/ | wc -l); if [ $conf_count -lt 2 ]; then drush site-install minimal -y; fi; fi;
  cron: drush cron
