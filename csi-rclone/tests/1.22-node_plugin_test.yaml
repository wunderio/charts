suite: CSI Node Plugin
templates:
  - 1.13-csi-nodeplugin-rclone.yaml
  - 1.22-csi-nodeplugin-rclone.yaml
tests:
  - it: is a daemon (1.22)
    template: 1.22-csi-nodeplugin-rclone.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 22
    asserts:
      - isKind:
          of: DaemonSet

  - it: can set resources (1.22)
    template: 1.22-csi-nodeplugin-rclone.yaml
    capabilities:
      majorVersion: 1
      minorVersion: 22
    set:
      nodePlugin:
        registrar:
          resources:
            requests:
              cpu: 123m
        rclone:
          resources:
            requests:
              cpu: 456m
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 123m
      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: 456m
