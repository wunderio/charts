suite: drupal cron jobs
templates:
  - drupal-cron.yaml
capabilities:
  apiVersions:
    - pxc.percona.com/v1
tests:
  - it: is a cron job
    template: drupal-cron.yaml
    asserts:
      - isKind:
          of: CronJob
      - equal:
          path: metadata.labels.app
          value: drupal

  - it: uses the right docker image
    template: drupal-cron.yaml
    set:
      php.image: 'drupal-12345'
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].image
          value: 'drupal-12345'

  - it: can set timezone
    template: drupal-cron.yaml
    set:
      timezone: 'Foo/Bar'
    capabilities:
      majorVersion: 1
      minorVersion: 25
    asserts:
      - equal:
          path: spec.timeZone
          value: 'Foo/Bar'
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: TZ
            value: Foo/Bar

  # notExists is not supported in the current version of the test framework
  # - it: timezone is not set for api versions that do not support it
  #   template: drupal-cron.yaml
  #   capabilities:
  #     majorVersion: 1
  #     minorVersion: 24
  #   set:
  #     timezone: 'Foo/Bar'
  #   asserts:
  #     - notExists:
  #         path: spec.timeZone

  - it: sets environment variables correctly
    template: drupal-cron.yaml
    set:
      php.env:
        foo: bar
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.containers[0].env
          content:
            name: foo
            value: bar

  - it: has public files mounted
    template: drupal-cron.yaml
    asserts:
      - contains:
          path: spec.jobTemplate.spec.template.spec.volumes
          content:
            name: "drupal-public-files"
            persistentVolumeClaim:
              claimName: RELEASE-NAME-public-files

  - it: runs multiple jobs
    template: drupal-cron.yaml
    set:
      php.cron:
        drupal:
          command: foo
          schedule: "0 * * * *"
        project-cron:
          command: bar
          schedule: "30 * * * *"
    asserts:
      - hasDocuments:
          count: 2
      - matchRegex:
          path: spec.jobTemplate.spec.template.spec.containers[0].args[0]
          pattern: 'foo'
        documentIndex: 0
      - matchRegex:
          path: spec.jobTemplate.spec.template.spec.containers[0].args[0]
          pattern: 'bar'
        documentIndex: 1
      - equal:
          path: spec.schedule
          value: "0 * * * *"
        documentIndex: 0
      - equal:
          path: spec.schedule
          value: "30 * * * *"
        documentIndex: 1

  - it: uses default resource requests and limits
    template: drupal-cron.yaml
    set:
      php:
        # Unset cron-specific resources.
        cron:
          drupal:
            resources: null
        resources:
          requests:
            cpu: 123m
            memory: 1G
          limits:
            cpu: 234m
            memory: 2G
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.cpu
          value: 123m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.memory
          value: 1G
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.cpu
          value: 234m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.memory
          value: 2G

  - it: uses default resource requests and limits overriden by cronJobDefaults resources
    template: drupal-cron.yaml
    set:
      php:
        # Unset cron-specific resources.
        cron:
          drupal:
            resources: null
        resources:
          requests:
            cpu: 111m
            memory: 1G
          limits:
            cpu: 222m
            memory: 2G
        cronJobDefaults:
          resources:
            requests:
              cpu: 333m
              memory: 3G
            limits:
              cpu: 444m
              memory: 4G
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.cpu
          value: 333m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.memory
          value: 3G
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.cpu
          value: 444m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.memory
          value: 4G

  - it: takes custom resource requests and limits
    template: drupal-cron.yaml
    set:
      php.cron.drupal.resources:
        requests:
          cpu: 1230m
          memory: 10G
        limits:
          cpu: 2340m
          memory: 20G
    asserts:
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.cpu
          value: 1230m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.requests.memory
          value: 10G
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.cpu
          value: 2340m
      - equal:
          path: spec.jobTemplate.spec.template.spec.containers[0].resources.limits.memory
          value: 20G
