suite: drupal deployment
templates:
  - drupal-deployment.yaml
  - drupal-configmap.yaml
capabilities:
  apiVersions:
    - pxc.percona.com/v1
tests:
  - it: is a deployment with default values
    template: drupal-deployment.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: metadata.labels.app
          value: drupal

  - it: uses the right docker images
    template: drupal-deployment.yaml
    set:
      php.image: 'drupal-12345'
      nginx.image: 'nginx-12345'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: 'drupal-12345'
      - equal:
          path: spec.template.spec.containers[1].image
          value: 'nginx-12345'

  - it: sets environment variables correctly
    template: drupal-deployment.yaml
    set:
      php.env:
        string_with_double_quotes: "This is a string."
        string_with_single_quotes: 'This is a string.'
        string_without_quotes: This is a string.
        special_char_with_double_quotes: "This is a\nstring.\n"
        special_char_with_single_quotes: 'This is a\nstring.\n'
        special_char_without_quotes: This is a\nstring.\n
        integer_without_quotes: 12345
        integer_with_double_quotes: "12345"
        integer_with_single_quotes: '12345'
        float_without_quotes: 3.14159
        float_with_double_quotes: "3.14159"
        float_with_single_quotes: '3.14159'
        boolean_without_quotes: true
        boolean_with_double_quotes: "true"
        boolean_with_single_quotes: 'true'
        boolean_on: on
        boolean_off: off
        value_from_secret:
          valueFrom:
            secretKeyRef:
              name: secret-resource
              key: somefield
        value_from_configmap:
          valueFrom:
            configMapKeyRef:
              name: configmap-resource
              key: somefield
      environmentName: baz
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: string_with_double_quotes
            value: This is a string.
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: string_with_single_quotes
            value: This is a string.
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: string_without_quotes
            value: This is a string.
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: special_char_with_double_quotes
            value:  |
              This is a
              string.
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: special_char_with_single_quotes
            value: This is a\nstring.\n
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: special_char_without_quotes
            value: This is a\nstring.\n
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: integer_without_quotes
            value: "12345"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: integer_with_double_quotes
            value: "12345"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: integer_with_single_quotes
            value: "12345"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: float_without_quotes
            value: "3.14159"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: float_with_double_quotes
            value: "3.14159"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: float_with_single_quotes
            value: "3.14159"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: boolean_without_quotes
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: boolean_with_double_quotes
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: boolean_with_single_quotes
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: boolean_on
            value: "true"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: boolean_off
            value: "false"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: value_from_secret
            valueFrom:
              secretKeyRef:
                name: secret-resource
                key: somefield
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: value_from_configmap
            valueFrom:
              configMapKeyRef:
                name: configmap-resource
                key: somefield
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SILTA_CLUSTER
            value: '1'
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: ENVIRONMENT_NAME
            value: baz

  - it: sets smtp environment variables correctly
    template: drupal-deployment.yaml
    set:
      mailhog:
        enabled: false
      smtp:
        enabled: true
        address: examplehost
        username: foo
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SMTP_ADDRESS
            value: examplehost
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SMTP_USERNAME
            value: foo
  - it: sets mailhog smtp environment variables correctly
    template: drupal-deployment.yaml
    set:
      mailhog:
        enabled: true
      smtp:
        enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SMTP_ADDRESS
            value: RELEASE-NAME-mailhog:1025
  - it: sets ssmtp environment variables correctly
    template: drupal-deployment.yaml
    set:
      mailhog:
        enabled: false
      smtp:
        enabled: true
        address: examplehost
        username: foo
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSMTP_MAILHUB
            value: examplehost
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: SSMTP_AUTHUSER
            value: foo

  - it: sets the replica count correctly
    template: drupal-deployment.yaml
    set:
      replicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: takes resource requests and limits
    template: drupal-deployment.yaml
    set:
      php.resources:
        requests:
          cpu: 123m
          memory: 1G
        limits:
          cpu: 234m
          memory: 2G
      nginx.resources:
        requests:
          cpu: 123m
          memory: 1G
        limits:
          cpu: 234m
          memory: 2G
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 123m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 1G
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 234m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 2G

      - equal:
          path: spec.template.spec.containers[1].resources.requests.cpu
          value: 123m
      - equal:
          path: spec.template.spec.containers[1].resources.requests.memory
          value: 1G
      - equal:
          path: spec.template.spec.containers[1].resources.limits.cpu
          value: 234m
      - equal:
          path: spec.template.spec.containers[1].resources.limits.memory
          value: 2G

  - it: sets varnish environment variables if varnish is enabled
    template: drupal-deployment.yaml
    set:
      varnish.enabled: true
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_ADMIN_HOST
            value: RELEASE-NAME-varnish
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_ADMIN_PORT
            value: "6082"
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_CONTROL_KEY
            valueFrom:
              secretKeyRef:
                key: control_key
                name: RELEASE-NAME-secrets-varnish

  - it: does not have varnish environment variables if varnish is disabled
    template: drupal-deployment.yaml
    set:
      varnish.enabled: false
    asserts:
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_ADMIN_HOST
            value: RELEASE-NAME-varnish
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_ADMIN_PORT
            value: "6082"
      - notContains:
          path: spec.template.spec.containers[0].env
          content:
            name: VARNISH_CONTROL_KEY
            valueFrom:
              secretKeyRef:
                key: control_key
                name: RELEASE-NAME-secrets-varnish
  - it: can set timezone for php and nginx containers
    template: drupal-deployment.yaml
    set:
      timezone: 'Foo/Bar'
    asserts:
      - contains:
          path: spec.template.spec.containers[0].env
          content:
            name: TZ
            value: Foo/Bar
      - contains:
          path: spec.template.spec.containers[1].env
          content:
            name: TZ
            value: Foo/Bar
