apiVersion: v2
name: drupal
version: 0.3.142
dependencies:
- name: mariadb
  version: 7.5.x
  repository: https://storage.googleapis.com/charts.wdr.io
  condition: mariadb.enabled,drupal.mariadb.enabled,global.mariadb.enabled
- name: pxc-db
  version: 1.9.x
  repository: https://percona.github.io/percona-helm-charts/
  condition: pxc-db.enabled
- name: memcached
  version: 4.2.x
  repository: https://storage.googleapis.com/charts.wdr.io
  condition: memcached.enabled
- name: redis
  version: 16.13.x
  repository: https://charts.bitnami.com/bitnami
  condition: redis.enabled
- name: mailhog
  version: 5.1.x
  repository: https://codecentric.github.io/helm-charts
  condition: mailhog.enabled
- name: elasticsearch
  version: 7.8.x
#  repository: https://helm.elastic.co
  repository: file://../elasticsearch
  condition: elasticsearch.enabled
- name: silta-release
  version: 0.1.1
  repository: file://../silta-release
