suite: Site deployment
templates:
  - nginx.yaml
  - configmap.yaml
tests:
  - it: is a deployment with default values
    template: nginx.yaml
    asserts:
      - isKind:
          of: Deployment
      - equal:
          path: spec.replicas
          value: 1
      - equal:
          path: metadata.labels.app
          value: frontend

  - it: uses the right docker images
    template: nginx.yaml
    set:
      nginx.image: 'nginx-12345'
    asserts:
      - equal:
          path: spec.template.spec.containers[0].image
          value: 'nginx-12345'

  - it: sets the replica count correctly
    template: nginx.yaml
    set:
      nginx.replicas: 3
    asserts:
      - equal:
          path: spec.replicas
          value: 3

  - it: takes resource requests and limits
    template: nginx.yaml
    set:
      nginx.resources:
        requests:
          cpu: 123m
          memory: 1G
        limits:
          cpu: 234m
          memory: 2G
    asserts:
      - equal:
          path: spec.template.spec.containers[0].resources.requests.cpu
          value: 123m
      - equal:
          path: spec.template.spec.containers[0].resources.requests.memory
          value: 1G
      - equal:
          path: spec.template.spec.containers[0].resources.limits.cpu
          value: 234m
      - equal:
          path: spec.template.spec.containers[0].resources.limits.memory
          value: 2G
  - it: httpConfig can be passed
    template: configmap.yaml
    set:
      nginx.httpConfig:
        foo: "0"
        bar: "1"
        baz: "2"
    asserts:
    - matchRegex:
        path: data.nginx_conf
        pattern: "foo 0;"
    - matchRegex:
        path: data.nginx_conf
        pattern: "bar 1;"
    - matchRegex:
        path: data.nginx_conf
        pattern: "baz 2;"
  - it: httpConfig appears in http context
    template: configmap.yaml
    set:
      nginx.httpConfig:
        foobar: "123"
    asserts:
    - matchRegex:
        path: data.nginx_conf
        pattern: "http \\{[\\s\\S]*foobar 123;[\\s\\S]*include conf\\.d/\\*\\.conf;"