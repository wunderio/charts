suite: node selector test
templates:
  - drupal-configmap.yaml
  - drupal-cron.yaml
  - drupal-deployment.yaml
  - drupal-secret.yaml
  - shell-configmap.yaml
  - shell-deployment.yaml
capabilities:
  apiVersions:
    - pxc.percona.com/v1
tests:
  - it: has no node selector by default
    template: drupal-deployment.yaml
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value: {}

  - it: can set a node selector
    template: drupal-deployment.yaml
    set:
      php.nodeSelector:
        foo: bar
    asserts:
      - contains:
          path: spec.template.spec.tolerations
          content:
            key: foo
            operator: Equal
            value: bar
      - template: shell-deployment.yaml
        contains:
          path: spec.template.spec.tolerations
          content:
            key: foo
            operator: Equal
            value: bar
      - template: drupal-cron.yaml
        contains:
          path: spec.jobTemplate.spec.template.spec.tolerations
          content:
            key: foo
            operator: Equal
            value: bar

  - it: also sets matching tolerations
    template: drupal-deployment.yaml
    set:
      php.nodeSelector:
        foo: bar
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector.foo
          value: bar
      - template: shell-deployment.yaml
        equal:
          path: spec.template.spec.nodeSelector.foo
          value: bar
      - template: drupal-cron.yaml
        equal:
          path: spec.jobTemplate.spec.template.spec.nodeSelector.foo
          value: bar

  - it: can set a node selector just for cron
    template: drupal-deployment.yaml
    set:
      php.cron.drupal.nodeSelector:
        foo: bar
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value: {}
      - template: drupal-cron.yaml
        equal:
          path: spec.jobTemplate.spec.template.spec.nodeSelector.foo
          value: bar
      - template: drupal-cron.yaml
        contains:
          path: spec.jobTemplate.spec.template.spec.tolerations
          content:
            key: foo
            operator: Equal
            value: bar

  - it: can set a node selector just for the shell
    template: drupal-deployment.yaml
    set:
      shell.nodeSelector:
        foo: bar
    asserts:
      - equal:
          path: spec.template.spec.nodeSelector
          value: {}
      - template: shell-deployment.yaml
        equal:
          path: spec.template.spec.nodeSelector.foo
          value: bar
      - template: shell-deployment.yaml
        contains:
          path: spec.template.spec.tolerations
          content:
            key: foo
            operator: Equal
            value: bar
